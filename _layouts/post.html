---
layout: default
---
<div class="container clearfix">
  <main role="main" class="content">
    <article class="post">
      <a class="btn" href="{{ site.url }}" title="Back to homepage">&laquo; Back to home</a>
      <h1>
        <a href="{{ page.url | relative_url }}" title="{{ page.title | escape }}">{{ page.title | escape }}</a>
      </h1>

      {{ content }}
    </article>
  </main>
</div>
